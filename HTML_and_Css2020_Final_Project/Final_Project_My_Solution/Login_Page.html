<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Gens Login</title>
      <!-- CSS only -->
      <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
      />
      <link rel="stylesheet" href="Login_Page.css"/>
</head>
<body>
  <div class="container" id="Form_Div">
    <h2>Music Gens Login</h2>
    <form>
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control col-6" placeholder="Username"/>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control col-6" placeholder="Password"/>
        <input type="checkbox" id="Password" value="Password" class="check_input"/>
        <label for="Password" class="check_input">Remember my Password</label>
      </div>
      <button class="btn text-light">Login</button>
    </form>
  </div>
</body>
</html>
