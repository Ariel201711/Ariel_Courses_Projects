<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Gens Register</title>
      <!-- CSS only -->
      <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
      />
      <link rel="stylesheet" href="Register_Page.css"/>
</head>
<body>
  <div class="container" id="Form_Div">
    <h2>Music Gens Sign Up</h2>
    <form>
      <div class="form-group">
        <label><span>* </span>First Name</label>
        <input type="text" class="form-control col-4" placeholder="First Name" required minlength="3" maxlength="10"/>
      </div>
      <div class="form-group">
        <label><span>* </span>Last Name</label>
        <input type="text" class="form-control col-4" placeholder="Last Name" required minlength="3" maxlength="10"/>
      </div>
      <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" class="form-control col-4"/>
      </div>
      <div class="form-group">
        <label>Gender :</label>
        <input type="radio" placeholder="male" value="male" id="male" class="Gender_Input"/>
        <label for="male">Male</label>
        <input type="radio" placeholder="female" value="female" id="female" class="Gender_Input"/>
        <label for="female">Female</label>
      </div>
      <div class="form-group">
        <label><span>* </span>Email</label>
        <input type="email" class="form-control col-4" placeholder="Email" required minlength="10"/>
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" class="form-control col-4" placeholder="Phone Number" required minlength="7" maxlength="10"/>
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control col-4" placeholder="Address" required minlength="10" maxlength="25"/>
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control col-4" placeholder="City" required minlength="5" maxlength="20"/>
      </div>
      <div class="form-group">
        <label><span>* </span>Countries</label>
        <select class="form-control col-4">
          <option>Israel</option>
          <option>France</option>
          <option>Italy</option>
          <option>England</option>
          <option>Brazil</option>
          <option>Jappan</option>
          <option>Mexico</option>
          <option>Spain</option>
          <option>Greece</option>
          <option>Australia</option>
        </select>
      </div>
      <div class="form-group">
        <label>Zip Code</label>
        <input type="text" class="form-control col-4" placeholder="Zip Code" required minlength="5" maxlength="10"/>
      </div>
      <div class="form-group">
        <label><span>* </span>Password</label>
        <input type="password" class="form-control col-4" placeholder="Password" required minlength="6" maxlength="18"/>
      </div>
      <div class="form-group">
        <label><span>* </span>Repeat Password</label>
        <input type="password" class="form-control col-4" placeholder="Repeat Password" required minlength="6" maxlength="18"/>
        <input type="checkbox" id="Terms" value="Terms" class="check_input"/>
        <label for="Terms" class="check_input">I Accept the Terms of Use & Privacy Policy</label>
      </div>
      <button class="btn btn-success">Submit</button>
    </form>
</body>
</html>
