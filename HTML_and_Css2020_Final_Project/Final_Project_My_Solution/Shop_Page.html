<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Shop</title>
      <!-- CSS only -->
      <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
      />
      <link rel="stylesheet" href="Shop_Page.css"/>
</head>
<body>
  <div class="container-fluid" id="Header_Div">
    <h3>Music-Play</h3>
    <p>Welcome to Music-Play! Come and Buy music instruments, songs alboms, and more music products from the best Music shop in the world!</p>
  </div>
  <div class="container text-center" id="Items_Div">
    <div class="row" id="Row1_Div">
      <div class="col-3">
          <img src="https://drumbite.co.il/wp-content/uploads/2019/01/Cordoba-C1.png">
          <input type="checkbox"/>
          <h6>Classical Guitar</h6>
          <label>567 NIS</label>
      </div>
      <div class="col-3">
         <img src="https://i2.wp.com/zeroland.co.nz/wp-content/uploads/2013/10/Steinway-piano.png">
         <input type="checkbox"/>
         <h6>Classical Piano</h6>
         <label>200,000 NIS</label>
      </div>
      <div class="col-3">
          <img src="https://cloud10.todocoleccion.online/musica-cds/tc/2019/07/11/16/171036275.jpg">
          <input type="checkbox"/>
          <h6>Jazz Disc</h6>
          <label>25 NIS</label>
      </div>
      <div class="col-3">
        <img src="https://www.music-bazaar.mobi/album-images/vol17/791/791932/2645574-big/Compact-Disc-Club-Midnight-Blues-CD2-cover.jpg">
        <input type="checkbox"/>
        <h6>Midnight Blues</h6>
        <label>22 NIS</label>
      </div>
    </div>
    <div class="row" id="Row2_Div">
      <div class="col-3">
          <img src="https://img.audiofanzine.com/images/u/product/thumb3/sonivox-mi-sampla-hip-hop-production-sampler-94882.jpg">
          <input type="checkbox"/>
          <h6>Hip Hop Sampler</h6>
          <label>2,180 NIS</label>
      </div>
      <div class="col-3">
         <img src="https://media.sweetwater.com/api/i/q-82__ha-c99b466988b0468b__hmac-0b11464516b382987d32db5f272981812fd2c8da/images/items/750/EXX725760-large.jpg">
         <input type="checkbox"/>
         <h6>Drums Set</h6>
         <label>3,634 NIS</label>
      </div>
      <div class="col-3">
          <img src="https://images-na.ssl-images-amazon.com/images/I/41tePCs0XAL.jpg">
          <input type="checkbox"/>
          <h6>Musical Box</h6>
          <label>56 NIS</label>
      </div>
      <div class="col-3">
        <img src="https://image.freepik.com/free-vector/mechanical-wooden-swinging-metronome-retro-style-isolated-white-realistic_1284-28794.jpg">
        <input type="checkbox"/>
        <h6>Metronome</h6>
        <label>100 NIS</label>
      </div>
    </div>
  </div>
  <div class="container text-center" id="btns_Div">
    <button class="btn btn-primary btn_Div">Add To Cart</button>
    <button class="btn btn-primary btn_Div" id="btn_buy">Buy Now</button>
  </div>

</body>
</html>
